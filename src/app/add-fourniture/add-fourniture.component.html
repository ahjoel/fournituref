<ng-container *ngIf="message">
    <div class="alert alert-dismissible fade show text-left message col-md-4 ml-auto"
        [ngClass]="{'alert-success': !isError, 'alert-danger': isError}" role="alert">
        {{ message }}
        <button type="button" class="close btn-sm" (click)="message = null" aria-label="Close">
            <span aria-hidden="true">Ã—</span>
        </button>
    </div>
</ng-container>

<!-- Page Heading -->
<div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-800">Fourniture</h1>
    <a routerLink="/fourniture" class="d-sm-inline-block btn btn-sm btn-primary shadow-sm">
        <i class="fas fa-plus fa-sm text-white-50"></i> Liste Fourniture</a>
</div>

<!-- Basic Card Example -->
<div class="card shadow mb-4">
    <div class="card-header py-3">
        <div class="row">
            <div class="col-6">
                <h6 class="m-0 font-weight-bold text-primary">Enregistrement de Categorie</h6>
            </div>
            <div class="col-6 text-right">
                <a routerLink="/categorie" class="btn btn-sm btn-primary shadow-sm d-inline-block"><i
                        class="fas fa-plus fa-sm text-white-50"></i> Liste Categorie</a>
            </div>
        </div>
        <h6 class="m-0 font-weight-bold text-primary">Enregistrement de Fourniture</h6>
    </div>
    <div class="card-body">
        <form autocomplete="off" #formFourniture="ngForm">

            <input type="hidden" class="form-control" name="etatFour" [value]="newFourniture.etatFour"
                [(ngModel)]="newFourniture.etatFour">

            <!-- <input type="hidden" class="form-control" name="dateCreation"
                [value]="newFourniture.dateCreation.toISOString()" [(ngModel)]="newFourniture.dateCreation">
                
            <input type="hidden" class="form-control" name="dateModification"
                [value]="newFourniture.dateModification.toISOString()" [(ngModel)]="newFourniture.dateModification"> -->

            <div class="form-row">
                <div class="form-group col-md-2">
                    <label for="inputEmail4">Code Four</label>
                    <input type="text" class="form-control" name="codeFour"
                        [(ngModel)]="newFourniture.codeFour" id="inputEmail4" placeholder="Code Fourniture">
                </div>
                <div class="form-group col-md-3">
                    <label for="inputPassword6">Nom Four</label>
                    <input type="text" class="form-control" name="nomFour" required [(ngModel)]="newFourniture.nomFour"
                        id="inputPassword6" placeholder="Nom Fourniture">
                </div>
                <div class="form-group col-md-2">
                    <label for="inputPassword7">Qte Min Four</label>
                    <input type="number" class="form-control" name="qteMinFour" required
                        [(ngModel)]="newFourniture.qteMinFour" id="inputPassword7" placeholder="Qte Min Fourniture">
                </div>

                <div class="form-group col-md-2">
                    <label for="inputPassword9">Mesure Fourniture</label>
                    <select name="mesureFour" [(ngModel)]="newFourniture.mesureFour" id="inputPassword9" required
                        class="form-control">
                        <option selected value="">Choisir une mesure</option>
                        <option value="UNITE">UNITE</option>
                        <option value="CARTON">CARTON</option>
                        <option value="BOITE_10">BOITE_10</option>
                        <option value="BOITE_20">BOITE_20</option>
                        <option value="EMBALLAGE_500">EMBALLAGE_500</option>
                        <option value="EMBALLAGE_1000">EMBALLAGE_1000</option>
                    </select>
                </div>
                <div class="form-group col-md-3">
                    <label for="inputState8">Categorie</label>
                    <select class="form-control" name="newIdCat" [(ngModel)]="newIdCat">
                        <option selected value="">Choisir une categorie</option>
                        <option *ngFor="let cat of categories" [value]="cat.id">
                            {{cat.nomCat}}
                        </option>
                    </select>
                </div>
            </div>

            <div class="col text-right">
                <button type="reset" class="btn btn-warning">Annuler</button>
                <button type="submit" [disabled]="formFourniture.invalid" (click)="addFourniture()" style="margin-left: 5px;"
                    class="btn btn-primary">Enregistrer</button>
            </div>

        </form>
    </div>
</div>
