<ng-container *ngIf="message">
    <div class="alert alert-dismissible fade show text-left message col-md-4 ml-auto"
        [ngClass]="{'alert-success': !isError, 'alert-danger': isError}" role="alert">
        {{ message }}
        <button type="button" class="close btn-sm" (click)="message = null" aria-label="Close">
            <span aria-hidden="true">Ã—</span>
        </button>
    </div>
</ng-container>

<!-- Page Heading -->
<div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-800">Categorie Fourniture</h1>
    <a routerLink="/categorie" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i
            class="fas fa-plus fa-sm text-white-50"></i> Liste Categorie</a>
</div>

<!-- Basic Card Example -->
<div class="card shadow mb-4">
    <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">Enregistrement de Categorie</h6>
    </div>
    <div class="card-body">
        <form #formCategorie="ngForm">
            <div class="form-row">
                <div class="form-group col-md-3">
                    <label for="inputEmail4">Code Categorie</label>
                    <input type="text" class="form-control" name="codeCat" required [(ngModel)]="newCategorie.codeCat"
                        id="inputEmail4" placeholder="Code Categorie">
                </div>
                <div class="form-group col-md-3">
                    <label for="inputPassword6">Nom Categorie</label>
                    <input type="text" class="form-control" name="nomCat" required [(ngModel)]="newCategorie.nomCat"
                        id="inputPassword6" placeholder="Nom Categorie">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPassword5">Description Categorie</label>
                    <input type="text" class="form-control" name="descriptionCat" required [(ngModel)]="newCategorie.descriptionCat"
                        id="inputPassword5" placeholder="Description Categorie">
                </div>
            </div>

            <div class="col text-right">
                <button type="reset" class="btn btn-warning">Annuler</button>
                <button type="submit" [disabled]="formCategorie.invalid" (click)="addCategorie()" style="margin-left: 5px;" class="btn btn-primary">Enregistrer</button>
            </div>
        </form>
    </div>
</div>
